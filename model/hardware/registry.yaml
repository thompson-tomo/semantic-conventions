groups:
  - id: registry.hardware
    type: attribute_group
    display_name: Hardware Attributes
    brief: >
      Attributes for hardware.
    attributes:
      - id: hw.id
        type: string
        stability: development
        brief: >
          An identifier for the hardware component, unique within the monitored host
        examples: ['win32battery_battery_testsysa33_1']
      - id: hw.name
        type: string
        stability: development
        brief: >
          An easily-recognizable name for the hardware component
        examples: ['eth0']
      - id: hw.parent
        type: string
        stability: development
        brief: >
          Unique identifier of the parent component (typically the `hw.id` attribute of the enclosure, or disk controller)
        examples: ['dellStorage_perc_0']
      - id: hw.type
        type:
          members:
            - id: battery
              value: 'battery'
              brief: "Battery"
              stability: development
            - id: cpu
              value: 'cpu'
              brief: 'CPU'
              stability: development
            - id: disk_controller
              value: 'disk_controller'
              brief: 'Disk controller'
              stability: development
            - id: enclosure
              value: 'enclosure'
              brief: 'Enclosure'
              stability: development
            - id: fan
              value: 'fan'
              brief: 'Fan'
              stability: development
            - id: gpu
              value: 'gpu'
              brief: 'GPU'
              stability: development
            - id: logical_disk
              value: 'logical_disk'
              brief: 'Logical disk'
              stability: development
            - id: memory
              value: 'memory'
              brief: 'Memory'
              stability: development
            - id: network
              value: 'network'
              brief: 'Network'
              stability: development
            - id: physical_disk
              value: 'physical_disk'
              brief: 'Physical disk'
              stability: development
            - id: power_supply
              value: 'power_supply'
              brief: 'Power supply'
              stability: development
            - id: tape_drive
              value: 'tape_drive'
              brief: 'Tape drive'
              stability: development
            - id: temperature
              value: 'temperature'
              brief: 'Temperature'
              stability: development
            - id: voltage
              value: 'voltage'
              brief: 'Voltage'
              stability: development
        stability: development
        brief: >
          Type of the component
        note: >
          Describes the category of the hardware component for which `hw.state` is being reported. For example,
          `hw.type=temperature` along with `hw.state=degraded` would indicate that the temperature of the hardware
          component has been reported as `degraded`.
      - id: hw.state
        type:
          members:
            - id: ok
              value: 'ok'
              brief: "Ok"
              stability: development
            - id: degraded
              value: 'degraded'
              brief: 'Degraded'
              stability: development
            - id: failed
              value: 'failed'
              brief: 'Failed'
              stability: development
        stability: development
        brief: >
          The current state of the component
      - id: hw.cpu.arch
        type:
          members:
            - id: amd64
              value: 'amd64'
              brief: "AMD64"
              stability: development
            - id: arm32
              value: 'arm32'
              brief: "ARM32"
              stability: development
            - id: arm64
              value: 'arm64'
              brief: "ARM64"
              stability: development
            - id: ia64
              value: 'ia64'
              brief: "Itanium"
              stability: development
            - id: ppc32
              value: 'ppc32'
              brief: "32-bit PowerPC"
              stability: development
            - id: ppc64
              value: 'ppc64'
              brief: "64-bit PowerPC"
              stability: development
            - id: s390x
              value: 's390x'
              brief: "IBM z/Architecture"
              stability: development
            - id: x86
              value: 'x86'
              brief: "32-bit x86"
              stability: development
        stability: development
        brief: >
            The CPU architecture the host system is running on.
      - id: hw.cpu.family
        stability: development
        type: string
        brief: >
          Family or generation of the CPU.
        examples: [ '6', 'PA-RISC 1.1e' ]
      - id: hw.cpu.stepping
        stability: development
        type: string
        brief: >
          Stepping or core revisions.
        examples: ["1", "r1p1"]
      - id: hw.cpu.mode
        brief: "The mode of the CPU"
        type:
          # TODO: Fix how enum members are used in semantic conventions after https://github.com/open-telemetry/weaver/issues/479
          members:
            - id: user
              value: 'user'
              stability: development
            - id: system
              value: 'system'
              stability: development
            - id: nice
              value: 'nice'
              stability: development
            - id: idle
              value: 'idle'
              stability: development
            - id: iowait
              value: 'iowait'
              stability: development
            - id: interrupt
              value: 'interrupt'
              stability: development
            - id: steal
              value: 'steal'
              stability: development
            - id: kernel
              value: 'kernel'
              stability: development
        stability: development
        examples: [ "user", "system" ]
